<!DOCTYPE html>
<html>
<head th:insert="layout::head">
<meta charset="UTF-8">
</head>
<script type="text/javascript"
	th:src="@{/js/jsweb/alumno/frmListAlumno.js}"></script>
<body>
	<nav th:replace="layout::menu"></nav>
	<div class="card">
		<div class="card-header badge-danger">LISTADO DE CURSOS</div>
		<div class="card-body">
			<div class="form-group">
				<label for="exampleFormControlSelect1">Especialidad</label> <select
					class="form-control" id="cboespecialidad">
					<option value="0">Seleccione</option>
					<option th:each="especialidad :${listespecialidad}"
						th:text="${especialidad.nomesp}" th:value="${especialidad.idesp}"></option>
				</select>
			</div>
			<hr />
			<div id="tblalumno" class="row row-cols-1 row-cols-md-3"></div>
		</div>
	</div>
	<!-- Modal Cursos Nota-->
	<div class="modal fade" id="modalcursosnota" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Cursos Nota</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<table id="tblcursonota" class="table">
						<thead>
							<tr>
								<th scope="col">Curso</th>
								<th scope="col">Cr√©dito</th>
								<th scope="col">Exa.Parcial</th>
								<th scope="col">Exa.Final</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
