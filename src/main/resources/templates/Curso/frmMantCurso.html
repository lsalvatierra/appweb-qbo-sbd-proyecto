<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
<meta charset="UTF-8">
</head>

<script type="text/javascript"
	th:src="@{/js/jsweb/Curso/frmMantCurso.js}"></script>
<link rel="stylesheet" th:href="@{/css/bootstrap-table/bootstrap-table.css}">
<script type="text/javascript" th:src="@{/js/bootstrap-table/bootstrap-table.js}"></script>
	
<body>
<nav th:replace="layout::menu"></nav>
	<div class="card">
		<div class="card-header bg-danger text-white">Mantenimiento de cursos</div>
		<div class="card-body">
			<button type="button" class="btn btn-success" id="btnagregarcurso">
			<i class="bi bi-plus-lg"></i> Registrar Curso</button>
			<hr />
			<div id="mensaje">				
			</div>			
			<table id="tblcurso" class="table" data-toggle="table"
  data-search="true" data-pagination="true">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Curso</th>
						<th scope="col">Crédito</th>
						<th scope="col">Actualizar</th>
						<th scope="col">Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="curso :${listcursos}">
						<td th:text="${curso.idcurso}"></td>
						<td th:text="${curso.nomcurso}"></td>
						<td th:text="${curso.credito}"></td>
						<td>
							<button class="btn btn-primary btnactualizarcurso"
								th:data-codcurso="${curso.idcurso}"
								th:data-nomcurso="${curso.nomcurso}"
								th:data-credcurso="${curso.credito}">Actualizar</button>
						</td>
						<td><button class="btn btn-danger btneliminarcurso"
								th:data-codcurso="${curso.idcurso}"
								th:data-nomcurso="${curso.nomcurso}">Eliminar</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- Modal Nuevo Curso -->
	<div class="modal fade" id="modalcurso" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Registrar Curso</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="txtnomcurso">Ingrese el nombre del curso:</label> <input
							type="text" class="form-control" id="txtnomcurso"
							name="txtnomcurso" maxlength="35"> <span
							id="errornomcurso" class="text-danger"></span>
					</div>
					<div class="form-group">
						<label for="txtcredcurso">Ingrese el crédito del curso:</label> <input
							type="text" class="form-control" id="txtcredcurso"
							name="txtcredcurso" maxlength="2"> <span
							id="errorcredcurso" class="text-danger"></span>
					</div>
					<input type="hidden" id="hddidcurso" name="hddidcurso" value="0" />
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary"
						id="btnregistrarcurso">Guardar</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal Eliminar Curso -->
	<div class="modal fade" id="modaeliminarcurso" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Eliminar Curso</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<label id="mensajeeliminar"></label> <input type="hidden"
						id="hddidcursoeliminar" value="0">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-danger" id="btneliminarcurso">Eliminar</button>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
